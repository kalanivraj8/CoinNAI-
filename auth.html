<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login â€” CoinNAI</title>
<style>
  :root {
    --bg: #0d1523;
    --card-bg: #162641; /* Solid color for the card */
    --accent: #00c2a8;
    --green: #7ef3c9;
    --muted: #a0afc7;
    --text: #dbe6f1;
    --border: rgba(255, 255, 255, 0.1);
  }
  * {box-sizing:border-box;}
  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
  }
  .login-container {
    width: 100%;
    max-width: 900px;
    background: var(--card-bg);
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid var(--border);
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    display: grid;
  }
  @media (min-width: 768px) {
    .login-container {
      grid-template-columns: 1fr 1fr;
    }
  }
  
  /* Left Panel (Promo) */
  .promo-panel {
    padding: 40px;
    background: linear-gradient(170deg, rgba(22, 38, 65, 0.8), rgba(15, 28, 48, 0.85));
  }
  .promo-panel h2 {
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 0.1em;
    margin: 0 0 12px 0;
  }
  .promo-panel .tagline {
    font-size: 16px;
    color: var(--muted);
    margin-bottom: 30px;
  }
  .feature-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .feature-list li {
    display: flex;
    align-items: center;
    font-size: 15px;
    font-weight: 500;
    margin-bottom: 16px;
    color: var(--text);
  }
  .feature-list .icon {
    width: 20px;
    height: 20px;
    margin-right: 12px;
    color: var(--green);
  }
  
  /* Right Panel (Login Form) */
  .login-panel {
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .login-panel h1 {
    font-size: 24px;
    font-weight: 700;
    margin: 0 0 4px 0;
    color: var(--text);
  }
  .login-panel .subtitle {
    font-size: 15px;
    color: var(--muted);
    margin-bottom: 24px;
  }
  
  /* Form Inputs with Icons */
  .input-group {
    position: relative;
    margin-bottom: 16px;
  }
  .input-group .icon {
    position: absolute;
    top: 50%;
    left: 14px;
    transform: translateY(-50%);
    width: 18px;
    height: 18px;
    color: var(--muted);
    pointer-events: none;
  }
  .input-field {
    width: 100%;
    padding: 12px 14px 12px 44px; /* Space for icon */
    border-radius: 10px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,0.05);
    color: var(--text);
    font-weight: 600;
    font-size: 15px;
    transition: all 0.25s;
  }
  .input-field:focus {
    outline: none;
    background: rgba(0,194,168,0.1);
    border-color: var(--accent);
  }
  
  /* Buttons */
  .btn {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid transparent;
    font-weight: 700;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.25s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  .btn-primary {
    background: var(--accent);
    color: var(--bg);
    margin-top: 10px;
  }
  .btn-primary:hover { background: #03b899; }
  
  .btn-google {
    background: rgba(255,255,255,0.05);
    color: var(--text);
    border-color: var(--border);
    margin-top: 16px;
  }
  .btn-google:hover { background: rgba(255,255,255,0.1); }
  .btn-google .icon { width: 18px; height: 18px; }

  /* Other */
  .separator {
    font-size: 13px;
    color: var(--muted);
    text-align: center;
    margin-top: 24px;
  }
  .separator a {
    color: var(--accent);
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
  }
  .separator a:hover { text-decoration: underline; }

  #errorMsg {
    color: var(--red);
    background: rgba(255,100,100,0.1);
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid var(--red);
    font-weight: 600;
    text-align: center;
    margin-top: 16px;
    font-size: 14px;
    display: none; /* Hidden by default */
  }

  /* Loader */
  #loader {
    display: none; /* Hidden by default */
    text-align: center;
    padding: 20px;
    color: var(--accent);
    font-weight: 700;
  }
  .spinner {
    width:24px; height:24px; border-radius:50%;
    border:3px solid rgba(255,255,255,0.08);
    border-top-color: var(--accent);
    animation: spin 1s linear infinite; margin: 0 auto 10px auto;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  
  /* Hide promo panel on mobile */
  @media (max-width: 767px) {
    .promo-panel {
      display: none;
    }
  }
</style>
</head>
<body>

<div class="login-container">
  
  <div class="promo-panel">
    <h2>CoinNAI</h2>
    <div class="tagline">Your all-in-one crypto tool for India.</div>
    <ul class="feature-list">
      <li>
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        Smart Portfolio Tracking
      </li>
      <li>
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        AI-Powered SMA Signals
      </li>
      <li>
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        Indian Tax Calculation
      </li>
      <li>
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        Advanced Charting (Candle, RSI, MACD)
      </li>
    </ul>
  </div>
  
  <div class="login-panel">
    
    <div id="authForm">
      <h1 id="formTitle">Login</h1>
      <div class="subtitle">Smart Portfolio + AI Signals</div>
      
      <div class="input-group">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path></svg>
        <input class="input-field" id="email" type="email" placeholder="Email" />
      </div>
      
      <div class="input-group">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
        <input class="input-field" id="password" type="password" placeholder="Password" />
      </div>
      
      <div id="errorMsg"></div>
      
      <button id="submitBtn" class="btn btn-primary">Login</button>
      
      <button id="googleBtn" class="btn btn-google">
        <svg class="icon" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v8.51h12.8c-.59 2.97-2.27 5.48-4.54 7.19l7.98 6.19C45.33 36.61 48 31.01 48 24c0-.66-.05-1.3-.15-1.94z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.98-6.19c-2.11 1.45-4.79 2.3-7.91 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
        Continue with Google
      </button>

      <div class="separator">
        <span id="promptText">Don't have an account?</span>
        <a id="toggleBtn">Register</a>
      </div>
    </div>
    
    <div id="loader">
      <div class="spinner"></div>
      <div>Checking session...</div>
    </div>
    
  </div>
</div>

<script type="module">
  // --- Firebase SDK ---
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup
  } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

  // --- SAME Firebase Config as index.html ---
  const firebaseConfig = {
    apiKey: "AIzaSyCYUpLjTSMQ-OvTexCymlLmfIw2KAn5rn8",
    authDomain: "coinnai.firebaseapp.com",
    projectId: "coinnai",
    storageBucket: "coinnai.firebasestorage.app",
    messagingSenderId: "619889316892",
    appId: "1:619889316892:web:b19240bbafa08fdd327bd9"
  };

  // --- Init Firebase ---
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const googleProvider = new GoogleAuthProvider();

  // --- UI Elements ---
  const emailIn = document.getElementById('email');
  const passwordIn = document.getElementById('password');
  const errorMsg = document.getElementById('errorMsg');
  const authForm = document.getElementById('authForm');
  const loader = document.getElementById('loader');
  
  const submitBtn = document.getElementById('submitBtn');
  const googleBtn = document.getElementById('googleBtn');
  const toggleBtn = document.getElementById('toggleBtn');
  const formTitle = document.getElementById('formTitle');
  const promptText = document.getElementById('promptText');

  let isLoginMode = true;

  // --- Show/Hide Helpers ---
  function showLoader(isLoading, message = "Checking session...") {
    loader.querySelector('div + div').textContent = message;
    loader.style.display = isLoading ? 'block' : 'none';
    authForm.style.display = isLoading ? 'none' : 'block';
  }
  function showError(message) {
    errorMsg.textContent = message;
    errorMsg.style.display = 'block';
  }
  function hideError() {
    errorMsg.style.display = 'none';
  }

  // --- Auth Guard ---
  // If user is already logged in, redirect to index.html
  onAuthStateChanged(auth, (user) => {
    if (user) {
      showLoader(true, "Success! Redirecting...");
      window.location.href = "index.html"; // Redirect to main app
    } else {
      showLoader(false); // Show the login form
    }
  });
  
  // --- Toggle between Login and Register ---
  toggleBtn.addEventListener('click', () => {
    isLoginMode = !isLoginMode;
    hideError();
    if (isLoginMode) {
      formTitle.textContent = "Login";
      submitBtn.textContent = "Login";
      promptText.textContent = "Don't have an account?";
      toggleBtn.textContent = "Register";
    } else {
      formTitle.textContent = "Register";
      submitBtn.textContent = "Register";
      promptText.textContent = "Already have an account?";
      toggleBtn.textContent = "Login";
    }
  });

  // --- Email/Password Submit Button ---
  submitBtn.addEventListener('click', async () => {
    const email = emailIn.value;
    const password = passwordIn.value;
    
    if (!email) return showError("Please enter your email.");
    if (password.length < 6) return showError("Password must be at least 6 characters.");
    
    hideError();
    
    if (isLoginMode) {
      // --- Handle Login ---
      showLoader(true, "Logging in...");
      try {
        await signInWithEmailAndPassword(auth, email, password);
        // Success. onAuthStateChanged listener will handle redirect.
      } catch (error) {
        showLoader(false);
        showError(error.message);
      }
    } else {
      // --- Handle Register ---
      showLoader(true, "Creating account...");
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        // Success. onAuthStateChanged listener will handle redirect.
      } catch (error) {
        showLoader(false);
        showError(error.message);
      }
    }
  });

  // --- Google Sign-in Button ---
  googleBtn.addEventListener('click', async () => {
    hideError();
    showLoader(true, "Opening Google Sign-in...");
    try {
      await signInWithPopup(auth, googleProvider);
      // Success. onAuthStateChanged listener will handle redirect.
    } catch (error) {
      showLoader(false);
      showError(error.message);
    }
  });

</script>
</body>
</html>
